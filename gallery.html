    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style4.css">
    <style>
        .insights-title {
            font-family: 'Lucida Handwriting', cursive;
            font-size: 36px;
            color: #2E8B57;
            text-shadow: 2px 2px 4px #aaa;
            margin-bottom: 20px;
            animation: fadeInBounce 2s ease-in-out;
        }

        @keyframes fadeInBounce {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            60% {
                opacity: 1;
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
