    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap');

        body {
            font-family: 'Merriweather', serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .team-section {
            margin-bottom: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .team-section h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #333;
        }

        .team-head {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-head img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #333;
            transition: transform 0.3s ease-in-out;
        }

        .team-head img:hover {
            transform: scale(1.1);
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .team-grid img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #333;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }

        .team-grid img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            margin-bottom: 20px;
            animation: fadeInText 2s ease-in-out forwards;
        }

        .images-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            animation-delay: 0.5s;
        }

        .images-row img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            transform: scale(0);
            animation: scaleUp 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        .alumni-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            animation-delay: 1.5s;
        }

        .alumni-container div {
            text-align: center;
        }

        .alumni-container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            transform: scale(0);
            animation: scaleUp 2s ease-in-out forwards;
            animation-delay: 2s;
        }

        .alumni-container p {
            margin-top: 10px;
            font-weight: bold;
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 2s ease-in-out forwards;
            animation-delay: 2.5s;
        }

        .alumni-container a {
            display: block;
            margin-top: 10px;
            color: #0077b5;
            text-decoration: none;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            animation-delay: 3s;
        }

        .alumni-container a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
